			if (salarioMensal > 0 && salarioMensal < 1000) {

				console.log("Salário > 0 e < 1000");

				console.log("não caiu na anterior e o salário < 2000");

			} else if(salarioMensal > 2000){

				var bonus = salarioMensal * 0.15;

				console.log("não caiu em nenhuma das outras e o salário é > 2000");

			} else {
				console.log("não caiu em nenhuma das outras por que o salario não foi informado ou é zero");

			}

		}

	</script>
